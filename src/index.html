<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <main>
        <section class="main_banner">
            <h1 class="main_banner_title"></h1>
            <ul class="main_banner_point_list">
                <li><img src="./img/point_icon.png" alt=""></li>
                <li><img src="../../point_icon.png" alt=""></li>
                <li><img src="../../point_icon.png" alt=""></li>
                <li><img src="../../point_icon.png" alt=""></li>
            </ul>
            <p class="main_banner_text"></p>
            <div class="main_banner_btn">
                <a href="">НАШІ ПОСЛУГИ</a>
            </div>
            <div class="contact_container">
                <div class="address">
                    <p class="address_head">aдреса</p>
                    <p class="address_text">Lorem, ipsum.</p>
                    <p class="address_text">Lorem, ipsum.</p>
                </div>
                <div class="phone">
                    <p class="phone_head">Телефон</p>
                    <p class="phone_text">45678765</p>
                    <p class="phone_text">0987654</p>
                </div>
                <div class="timetable">
                    <p class="timetable_head">Графік роботи</p>
                    <p class="timetable_text">87789</p>
                    <p class="timetable_text">9876</p>
                </div>
            </div>
        </section>
        <div class="cards">
            <div class="card">
                <img src="{{strDrinkThumb}}" alt="">
                <h3>{{strDrink}}</h3>
                <p>id: {{idDrink}}</p>
                <p>price: {{price}}</p>
                <button data-id="{{id}}"></button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
